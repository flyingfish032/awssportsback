# ---------------------------
# Spring Boot Application
# ---------------------------
spring.application.name=leagueprobackend

# ---------------------------
# Server Configuration
# ---------------------------
server.port=8080
server.address=0.0.0.0   # <-- crucial for EC2 public access

# ---------------------------
# MySQL Configuration
# ---------------------------
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://db:3306/leaguepro  # use container name from docker-compose
spring.datasource.username=root
spring.datasource.password=ROOT

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ---------------------------
# Email Configuration
# ---------------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=oscarmelodies.nocopyright@gmail.com
spring.mail.password=YOUR_APP_PASSWORD_HERE   # use Gmail App Password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
